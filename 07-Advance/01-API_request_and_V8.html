<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Request</title>
</head>
<body style="background-color: #212121; color: aliceblue;">
    <h2 class="studyMaterial">Diffrent types of readyState :-

        0	UNSENT	Client has been created. open() not called yet.
    1	OPENED	open() has been called.
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	LOADING	Downloading; responseText holds partial data.
    4	DONE	The operation is complete.
    </h2>
    <div class="container" style="display: flex; align-items: center;flex-direction: column; justify-content: center;">
        <img src="" alt="">
    </div>

</body>
<script>
    const xhr = new XMLHttpRequest()
    let profilePic
    let userName
    let bio
    // console.log(xhr.readyState);
    xhr.onreadystatechange = function (){
        console.log(xhr.readyState);
        if (xhr.readyState === 4){
            const data = JSON.parse(this.responseText)
            // console.log(data);
            profilePic = data.avatar_url
            userName = data.login
            bio = data.bio
            const container = document.querySelector(".container")
            // container
            document.querySelector('img').src = profilePic
            const name = document.createElement('h2')
            name.innerText = userName
            container.appendChild(name)
            const bioText = document.createElement('h3')
            bioText.innerText = bio
            container.appendChild(bioText)
            
        }
    }
    const requestUrl = 'https://api.github.com/users/Aman-Maurya-Coder'
    xhr.open('GET', requestUrl)
    xhr.send()

    console.log(profilePic);








</script>
</html>
